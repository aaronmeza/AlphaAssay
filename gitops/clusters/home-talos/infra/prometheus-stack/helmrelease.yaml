apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata: { name: kube-prometheus-stack, namespace: observability }
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "57.*"
      sourceRef: { kind: HelmRepository, name: prometheus-community, namespace: flux-system }
  values:
    grafana:
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-stack.observability.svc.cluster.local:3100           
          isDefault: false
      adminPassword: prom-operator
      persistence: { enabled: true, size: 5Gi, storageClassName: local-path }
      securityContext: { runAsUser: 472, runAsGroup: 472, fsGroup: 472 }
      resources:
        requests: { cpu: 100m, memory: 256Mi }
        limits:   { memory: 384Mi }
      sidecar:
        datasources:
          enabled: true
          defaultDatasourceEnabled: true
          searchNamespace: "observability" 
    prometheus:
      prometheusSpec:
        retention: 2d
        retentionSize: 2Gi
        securityContext:
          fsGroup: 2000
          runAsUser: 65534
          runAsGroup: 65534
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources: { requests: { cpu: 200m, memory: 400Mi, storage: 10Gi }, limits: { memory: 600Mi }}