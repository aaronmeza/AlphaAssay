apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata: { name: kube-prometheus-stack, namespace: observability }
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "57.*"
      sourceRef: { kind: HelmRepository, name: prometheus-community, namespace: flux-system }
  values:
    grafana:
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-stack.observability.svc.cluster.local:3100           
          isDefault: false
      adminPassword: prom-operator
      persistence: { enabled: true, size: 5Gi, storageClassName: local-path }
      securityContext: { runAsUser: 472, runAsGroup: 472, fsGroup: 472 }
      resources:
        requests: { cpu: 100m, memory: 256Mi }
        limits:   { memory: 384Mi }
      sidecar:
        datasources:
          enabled: true
          defaultDatasourceEnabled: true
          searchNamespace: "observability" 
    prometheus:
      prometheusSpec:
        initContainers:
          - name: fix-perms
            image: busybox:1.36.1
            command: ["sh","-c","chown -R 65534:65534 /prometheus || true; chmod -R g+w /prometheus || true"]
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
            volumeMounts:
              - name: prometheus-kube-prometheus-stack-prometheus-db
                mountPath: /prometheus
        podSecurityContext:
          fsGroup: 65534
          fsGroupChangePolicy: OnRootMismatch
          runAsUser: 65534        # harmless here; primary impact is fsGroup
          runAsGroup: 65534
        retention: 2d
        retentionSize: 2Gi
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          fsGroupChangePolicy: "OnRootMismatch"
        storageSpec:
          volumeClaimTemplate:
            spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
          limits:
            memory: 600Mi
