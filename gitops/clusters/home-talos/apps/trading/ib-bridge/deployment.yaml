apiVersion: apps/v1
kind: Deployment
metadata: { name: ib-bridge, labels: { app: ib-bridge } }
spec:
  replicas: 1
  selector: { matchLabels: { app: ib-bridge } }
  template:
    metadata: { labels: { app: ib-bridge } }
    spec:
      containers:
      - name: bridge
        image: ghcr.io/aaronmeza/ib-bridge:oss
        env:
          - { name: IBGW_HOST, valueFrom: { configMapKeyRef: { name: ib-config, key: host } } }
          - { name: IBGW_PORT, valueFrom: { configMapKeyRef: { name: ib-config, key: port } } }
          - { name: REDIS_URL, value: "redis://redis-master.trading.svc.cluster.local:6379" }
        resources: { requests: { cpu: 200m, memory: 256Mi } }
